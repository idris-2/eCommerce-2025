<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/spapp.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/logos/logo.png" />
    <!-- Bootstrap icons-->

    <!--[if lt IE 9]>

<body>

      <div class="container px-4 px-lg-5">

            <img src="assets/img/logos/logo_nobg.png" alt="FanCraft Studio Logo" style="height: 48px;">
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

                  <li class="nav-item"><a class="nav-link" href="#aboutus">About Us</a></li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Pages</a>

                          <li class="nav-item admin-link" style="display:none;"><a class="nav-link" href="#admin">Admin Page</a></li>                          <li><hr class="dropdown-divider" /></li>

                          <li><a class="dropdown-item" href="#register">Register</a></li>
                      </ul>
                  </li>
              </ul>

                      <span class="badge bg-dark text-white ms-1 rounded-pill"></span>
                  </button>
              </form>
          </div>
      </div>
    </nav>

    <main id="spapp" role="main" class="min-vh-100">
      <section id="homepage" data-load="homepage.html" ></section>
      <section id="aboutus"></section>
      <section id="items"></section>
      <section id="cart"></section>
      <section id="checkout"></section>
      <section id="login"></section>
      <section id="register"></section>
      <section id="admin"></section>
      <section id="error_404"><h1>Page not found</h1></section>

      <div class="container"><p class="m-0 text-center" style="color: #fdfdc3;">FanCraft Studio 2025</p></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.spapp.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- Services and rest client-->
     <script src="utils/AdminHide.js"></script>
    <script src="utils/constants.js"></script>
    <script src="utils/rest-client.js"></script>
    <script src="utils/utils.js"></script>

    <script src="services/RegisterService.js"></script>
    <script src="services/CartService.js"></script>
